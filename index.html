<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <p>a</p>
    </header>

    <main class="Encriptador">

        <section class="Encriptador__contenido">

            <div class="Encriptador__contenido__ingresar">  

                <div class="Encriptador__contenido__ingresar__texto">
                    <textarea class="input" id="textoUsuario" placeholder="Ingrese el texto aquí"></textarea>
                </div>         
            
                <p> <img src="./img/advertencia.png" alt="">  Solo letras minusculas y sin asento</p>

                <div class="Encriptador__contenido__botones">

                    <button id="encripta" onclick="encriptar();">Encriptar</button>
                    <button id="desencripta" onclick="desencriptar();">Descriptar</button>

                </div>

                
            </div>
            
            <div class="resultados">
                <div class="resultados__vacio" id="ocultar">
                    <img src="./img/buscar.jpg" alt="Equipo buscando algo con lupas">
                    <h2 class="resultados_titulo">Ningún mensaje fue encontrado</h2>
                    <p class="resultados_texto">Ingresa el texto que desees encriptar o desencriptar</p>
                    
                </div>
                <div id="resultados__ver" style="display:none;">
                    <textarea class="resultados__mostrar" id="resultado" readonly></textarea>
                <button class="resultados__copiar" id="copiar" onclick="copiar();">Copiar</button>

                </div>
                
            </div>
            

        </section>
        

    </main>

    <footer></footer>
    <script src="./app.js"></script>
</body>
</html>
